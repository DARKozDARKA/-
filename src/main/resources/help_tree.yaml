---
text:
childText:
  - text:
      en: "I have a question about GenLauncher"
      ru: "У меня вопрос по ГенЛаунчеру"
    childText:
      - text:
          en: "How to download GenLauncher"
          ru: "Где скачать Генлаунчер"
        childText:
          - text:
              en: "Check Information channel"
              ru: "Посмотри канал Information"
            func: return_text
      - text:
          en: "When mod will be added in GenLauncher?"
          ru: "Когда добавят мод в ГенЛаунчер?"
        childText:
          - text:
              en: "Mods are added to the launcher only with the initiative - or consent - of the mod creator and only if the mod has a valid ModDB page. You may get in touch with the mod creator and give him DeL's discord profile ID in order to arrange the process."
              ru: "Моды в лаунчер добавляются по инициативе автора мода и только при наличии страницы на moddb. Ты можешь связаться с автором мода и попросить его добавить мод в генлаунчер, дав контакты разработчика DeL"
            func: return_text
      - text:
          en: "How to install addon or patch via GenLauncher?"
          ru: "Как установить аддон или патч через ГенЛаунчер?"
        childText:
          - text:
              en: "Select mod on main tab and after that click on button addons or patches, there you will be able to add or install addons for selected mod"
              ru: "Выбери мод на главной вкладке и после этого кликни на кнопку addons или patches, здесь будет можно установить или скачать аддоны и патчи к выбранному моду"
            func: return_text
      - text:
          en: "I have an idea for GenLauncher"
          ru: "У меня есть идея/пожелание для ГенЛаунчера"
        childText:
          - text:
              en: "You can write your idea in the feedback channel, GenLauncher developer will definitely read it)"
              ru: "Ты можешь написать свою идею в канале отзывы, разработчик Генлаунчера обязательно ознакомится с ней)"
            func: return_text
      - text:
          en: "How i can support development of GenLauncher?"
          ru: "Как я могу поддержать разработку ГенЛаунчера?"
        childText:
          - text:
              en: "You can donate $ to author of GenLauncher (support channel) and/or express your wish in feedback channel"
              ru: "Ты можешь поддержать автора денежно (канал support) и/или высказав свою идею/пожелание в канале отзывы"
            func: return_text
      - text:
          en: "I have an error while using GenLauncher"
          ru: "У меня возникает ошибка при использовании ГенЛаунчера"
        childText:
          - text:
              en: "Please describe the issue in as much detail as possible, preferably with screenshots, including the following information: When the problem happened; How the problem manifests itself (error message or unintended behavior); How to reproduce the problem step by step."
              ru: "Пожалуйста, как можно подробнее, по возможностью со скриншотами опиши суть проблемы, указав следующую информацию: в какой момент возникает ошибка; как проявляется ошибка (текст ошибки или какое-то некорректное поведение); что нужно сделать шаг за шагом, чтобы ошибка повторилась."
            func: ask_input
            targetId: 220196571868823562
